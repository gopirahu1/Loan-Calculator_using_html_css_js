<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        /* Background settings */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b5cf1e, #ed271c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Calculator container with wooden texture */
        .calculator {
            background: url('https://www.publicdomainpictures.net/pictures/270000/velka/wood-texture-background-1546272064Yzz.jpg') no-repeat center center/cover;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Labels and inputs */
        label {
            display: block;
            margin: 15px 0 5px;
            color: #eee;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #9c5017;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3e9252;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        /* Result section */
        #result {
            text-align: center;
            margin-top: 20px;
        }

        #monthly-payment {
            font-weight: bold;
            color: #fff;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" placeholder="Enter loan amount">

        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">

        <label for="years">Loan Term (years):</label>
        <input type="number" id="years" placeholder="Enter loan term">

        <button onclick="calculateLoan()">Calculate</button>

        <div id="result">
            <h3>Monthly Payment: <span id="monthly-payment">0.00</span></h3>
        </div>
    </div>

    <script>
        function calculateLoan() {
            // Get input values
            let amount = document.getElementById('amount').value;
            let interest = document.getElementById('interest').value;
            let years = document.getElementById('years').value;

            // Convert interest rate to monthly and loan term to months
            let monthlyInterestRate = (interest / 100) / 12;
            let totalPayments = years * 12;

            // Calculate monthly payment using the formula
            let monthlyPayment = (amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));

            // Display the result
            document.getElementById('monthly-payment').textContent = `${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
